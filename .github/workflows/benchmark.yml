name: Benchmark

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  benchmark:
    name: Run benchmarks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Verify numba installation
      run: |
        python -c "import numba; print(f'numba version: {numba.__version__}')"
        python -c "import gspro; print(f'gspro version: {gspro.__version__}')"

    - name: Run all benchmarks
      run: |
        cd benchmarks
        python run_all_benchmarks.py 2>&1 | tee ../benchmark_results.txt
      continue-on-error: true

    - name: Run optimization benchmarks
      run: |
        cd benchmarks
        python benchmark_optimizations.py 2>&1 | tee ../benchmark_optimizations_results.txt
      continue-on-error: true

    - name: Run filter micro-benchmark
      run: |
        cd benchmarks
        python benchmark_filter_micro.py 2>&1 | tee ../benchmark_filter_results.txt
      continue-on-error: true

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: |
          benchmark_results.txt
          benchmark_optimizations_results.txt
          benchmark_filter_results.txt

    - name: Comment benchmark results on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let results = '';
          try {
            results += '### All Benchmarks\n\n```\n';
            results += fs.readFileSync('benchmark_results.txt', 'utf8');
            results += '\n```\n\n';
          } catch (e) {
            results += 'All benchmarks failed\n\n';
          }
          try {
            results += '### Optimization Benchmarks\n\n```\n';
            results += fs.readFileSync('benchmark_optimizations_results.txt', 'utf8');
            results += '\n```\n\n';
          } catch (e) {
            results += 'Optimization benchmarks failed\n\n';
          }
          try {
            results += '### Filter Micro-Benchmark\n\n```\n';
            results += fs.readFileSync('benchmark_filter_results.txt', 'utf8');
            results += '\n```\n\n';
          } catch (e) {
            results += 'Filter micro-benchmark failed\n\n';
          }
          const body = `## Benchmark Results\n\n${results}`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });
      continue-on-error: true
